  <body onload="fillClientsInvoices(); menu();">
    <header id="header"></header>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="detailsDiv"
          class="allClientsDiv"
        >
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
              All Clients <i class="bi bi-chevron-down"></i>
            </button>
            <div id="myDropdown" class="dropdown-content">
              <input
                type="text"
                placeholder="Search.."
                id="myInput"
                onkeyup="filterFunction()"
              />
            </div>
          </div>
        </div>
        <br /><br /><br />
        <!-- End Hero -->
        <!-- POS Section -->
        <div
          class="d-flex justify-content-center align-items-center mb-3"
          data-aos="fade-up"
          data-aos-delay="200"
          id="clientInfoDiv"
        >
          <div class="d-flex">
            <h1 id="clientInfo" class="m-0"></h1>
          </div>
        </div>

        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="posDiv"
          class="posDiv mb-2 d-none"
        ></div>

        <div
          data-aos="fade-up"
          data-aos-delay="200"
          class="invoicesDiv"
          style="color: white; font-weight: 800"
        >
          <div style="width: 100%" id="allCarts"></div>
          <div
            style="width: 100%"
            class="d-flex justify-content-center"
            id="receiptDiv"
          >
            <!-- this is the receipt -->
            <div
              id="pdf-content1"
              style="background-color: white"
              class="cartSaveDiv1 d-flex flex-column mb-3 p-3 d-none"
            >
              <div class="d-flex justify-content-end">
                <button
                  style="width: 10%; text-align: center"
                  onclick="exitReceipt()"
                >
                  X
                </button>
              </div>
              <div id="realContent">
                <div
                  class="d-flex flex-column justify-content-center align-items-center"
                >
                  <img
                    src="./assets/img/iService.png"
                    style="background-color: black"
                    width="50"
                    alt=""
                  />
                </div>
                <hr />
                <div class="d-flex justify-content-between">
                  <p id="recieptName">ClientName</p>
                  <p id="recietNb">Reciept Nb: #</p>
                </div>
                <hr />
                <div><p id="recieptDate">time date</p></div>
                <hr />
                <div style="min-height: 35vh">
                  <table style="width: 100%" id="receiptTable">
                    <tr>
                      <th>Name</th>
                      <th>Qty</th>
                      <th>Price</th>
                      <th>Total</th>
                    </tr>
                  </table>
                </div>
              </div>
              <h3 id="recieptTotal">Total: $0.00</h3>
              <div class="cart-total justify-content-center">
                <button
                  class="checkout-btn"
                  id="download-pdf"
                  onclick="printReciept()"
                >
                  <i class="bi bi-printer-fill"></i> Print
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of POS Section -->
      </div>
    </section>
