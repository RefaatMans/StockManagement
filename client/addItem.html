  <body onload="fillCategories(); menu(); checkForEdit()">
    <header id="header"></header>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <h1 data-aos="fade-up" data-aos-delay="200" id="title">Add Item</h1>

        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="detailsDiv"
          class="detailsDiv"
        >
          <form onsubmit="addItem(event)">
            <div class="d-flex justify-content-center d-none" id="activeBtn">
              <label class="me-1 d-flex align-items-center">Active</label>
              <label class="switch">
                <input type="checkbox" id="activeCheckBox" />
                <span class="slider round"></span>
              </label>
            </div>
            <label for="category">Product Category:</label>
            <select name="category" id="category">
              <option value="category">Category</option>
              <hr />
            </select>

            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="Currency">Product Currency:</label>
            <select name="Currency" id="Currency">
              <option value="Currency">Currency</option>
              <hr />
            </select>

            <label for="price">Product Price:</label>
            <input type="number" id="price" name="price" required />

            <label for="sellingCurrency">Selling Currency:</label>
            <select name="Currency" id="sellingCurrency">
              <option value="Currency">Currency</option>
              <hr />
            </select>

            <label for="sellingprice">Selling Price:</label>
            <input
              type="number"
              id="sellingprice"
              name="sellingprice"
              required
            />
            <label for="address">Product Image:</label>
            <input type="text" id="image" name="address" rows="4" required />
            <button type="submit">Add Item</button>
            <button
              style="background-color: red"
              class="d-none"
              onclick="deleteItem()"
              id="deleteBtn"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </form>
        </div>
        <div data-aos="fade-up" data-aos-delay="200" id="saved" class="d-none">
          <h2 style="color: red">Saved Successfully</h2>
        </div>
      </div>
    </section>
