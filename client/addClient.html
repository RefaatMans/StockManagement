  <body onload="menu()">
    <header id="header"></header>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <h1 data-aos="fade-up" data-aos-delay="200">Add Client</h1>
        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="detailsDiv"
          class="clientFormDiv"
        >
          <form onsubmit="addClient(event)">
            <label for="clientFullname">Full Name:</label>
            <input
              type="text"
              id="clientFullname"
              name="fullname"
              placeholder="Enter Full Name"
              required
            />

            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{8}"
              placeholder="Enter phone number"
              required
            />

            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter Address"
              required
            />
            <button type="submit">Add Client</button>
          </form>
        </div>
        <div data-aos="fade-up" data-aos-delay="200" id="saved" class="d-none">
          <h2 style="color: red">Saved Successfully</h2>
        </div>
      </div>
    </section>
    <!-- End Hero -->
