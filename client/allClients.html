  </head>
  <script>
    if (!sessionStorage.getItem("loggedIn")) window.location = `index.html`;
  </script>

  <body onload="fillClients(); menu(); fillPosCategories();">
    <header id="header"></header>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="detailsDiv"
          class="allClientsDiv"
        >
          <script>
            if (!sessionStorage.getItem("clientName")) {
              document.getElementById("detailsDiv").innerHTML = `
            <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
              All Clients <i class="bi bi-chevron-down"></i>
            </button>
            <div id="myDropdown" class="dropdown-content">
              <input
                type="text"
                placeholder="Search.."
                id="myInput"
                onkeyup="filterFunction()"
              />
            </div>
          </div>`;
            }
          </script>
        </div>
        <br /><br /><br />
        <!-- End Hero -->
        <!-- POS Section -->
        <div
          class="d-flex justify-content-center align-items-center mb-3"
          data-aos="fade-up"
          data-aos-delay="200"
          id="clientInfoDiv"
        >
          <div class="d-flex">
            <h1 id="clientInfo" class="m-0"></h1>
          </div>
        </div>
        <div data-aos="fade-up" data-aos-delay="200">
          <p id="rate" style="color: white;"></p>
        </div>

        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="posDiv"
          class="posDiv mb-2 d-none"
        >
          <div class="two-thirds">
            <div class="categoryItems">
              <div
                id="categories"
                class="one-fifth d-flex flex-column categoryDiv"
              ></div>
              <div
                class="four-fifth d-flex justify-content-start"
                id="itemsDiv"
              ></div>
            </div>
          </div>
        </div>
        <!-- End of POS Section -->
      </div>
    </section>

    <button class="cart-button d-none" id="cartBtn" onclick="goToCart()">
      <div class="cart">
        <span class="count" id="cartCount"></span>
        <i class="bi bi-cart-fill"></i>
      </div>
    </button>

    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/myjs.js"></script>
    <script src="assets/js/api/categoryApi.js"></script>
    <script src="assets/js/api/clientApi.js"></script>
    <script src="assets/js/api/itemApi.js"></script>
    <script src="assets/js/api/posApi.js"></script>
    <script>
      if (sessionStorage.getItem("clientName")) {
        document.getElementById("clientInfo").innerHTML =
          sessionStorage.getItem("clientName");
        let btn = document.createElement("button");
        btn.innerHTML = "Change Client";
        btn.classList.add("ms-4");
        btn.onclick = () => {
          sessionStorage.removeItem("clientName");
          location.reload();
        };
        document.getElementById("clientInfoDiv").appendChild(btn);
        document.getElementById("posDiv").classList.remove("d-none");
        document.getElementById("cartBtn").classList.remove("d-none");
      }
    </script>
  </body>
</html>
