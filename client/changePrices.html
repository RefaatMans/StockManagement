  <body onload="menu(); fillItemsTable();fillCurrenciesForPrice()">
    <header id="header"></header>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div data-aos="fade-up" data-aos-delay="200" class="hero-containerPrices">
        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="detailsDiv"
          class="d-flex"
        >
          <form onsubmit="addRate(event)" class="pricesForm d-flex flex-column">
            <div class="d-flex justify-content-between w-100">
              <div class="d-flex justify-content-center align-content-center">
                <input
                  type="checkbox"
                  name="percent"
                  checked
                  id="byPercent"
                  class="byPercent align-self-center ms-1 d-flex align-content-center justify-content-center"
                />
                <label
                  for="byPercent"
                  class="ms-1 d-flex align-self-center align-content-center justify-content-center"
                  >By Percent</label
                >
              </div>
              <input
                type="number"
                name=""
                required
                id="percentage"
                class="mb-1"
                placeholder="Add To All"
              />
              <button class="mb-1" onclick="addAllPrices(event)">Add</button>
            </div>
            <table id="itemPricesTable">
              <tr>
                <th>ItemId</th>
                <th>Item Name</th>
                <th>
                  <select
                    id="Currency"
                    style="padding: 0px"
                    onchange="filterItems()"
                  >
                    <option value="Currency">Currency</option>
                  </select>
                </th>
                <th>Item Price</th>
                <th></th>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div>
        <a class="floating-saveBtn" onclick="saveAllPrices()">
          <i class="bi bi-floppy-fill"></i> Save
        </a>
      </div>
    </section>
    <style>
      .pricesForm {
        max-width: none !important;
        margin: 20px auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }
    </style>
