  <body>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <div>
          <img src="./assets/img/logo.png" alt="" class="fade-in" width="150" />
        </div>
        <style>
          .fade-in {
            opacity: 1;
            animation: fadeIn 3s ease-in-out; /* Apply the fadeIn animation */
          }

          @keyframes fadeIn {
            from {
              opacity: 0; /* Start with opacity 0 */
            }
            to {
              opacity: 1; /* End with opacity 1 */
            }
          }
        </style>
        <br />
        <div
          data-aos="fade-up"
          data-aos-delay="1000"
          id="detailsDiv"
          class="detailsDiv"
        >
          <form onsubmit="login(event)">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="UserName"
              required
            />

            <input
              type="password"
              id="password"
              name="price"
              placeholder="Password"
              required
            />

            <button type="submit">Login</button>
          </form>
        </div>
        <div data-aos="fade-up" data-aos-delay="200" id="saved" class="d-none">
          <h2 style="color: red">Wrong UserName or Password!</h2>
        </div>
      </div>
    </section>

    <!-- End Hero -->
