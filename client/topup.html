  <body onload="menu(); fillSimCards()">
    <header id="header"></header>
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div
        data-aos="fade-up"
        data-aos-delay="200"

            <input type="number" class="simCards" id="touch" onkeyup="saveSimAmount(1)" />

          </div>
          <div class="d-flex align-items-center">
            <label for="alfa" class="me-2">Alfa:</label>

            <label for="alfa" class="me-2">$</label>
          </div>
        </div>
        <div
          data-aos="fade-up"
          data-aos-delay="200"
          id="detailsDiv"
          class="d-flex"
        >
          <table id="calendar"></table>
        </div>
        <br />
        <div class="d-flex justify-content-center">
          <button id="saveBtn" onclick="saveAmount()">save</button>

      </div>
